<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>randometer.js demo</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="../src/rankometer.js"></script>
  <link rel="stylesheet" href="../src/rankometer.css">
</head>
<body>
  <div id="demo-graph" style="width:800px"></div>
  <script>
    var data = {
      target: "Griffey Jr.",
      ranks: [
          ["Griffey Jr.", "Rodriguez", "Bonds", "Knoblauch", "Bagwell",
           "Gilkey", "Gaminiti", "Thome", "McGwire", "Burks"],
          ["Biggio", "Walker", "Piazza", "Griffey Jr.", "Bonds",
           "Bagwell", "Thomas", "Garciaparra", "Rodriguez", "Knoblauch"],
          ["Bonds", "McGwire", "Olerud", "Rodriguez", "Garciaparra",
           "Belle", "Jones", "Sosa", "Jones", "Rolen"],
          ["Bagwell", "Ramirez", "Jeter", "Ventura", "Alomar",
           "Jones", "Jones", "Rodriguez", "Giles", "Gonzalez"],
          ["Rodriguez", "Erstad", "Helton", "Glaus", "Giambi",
           "Jones", "Bonds", "Garciaparra", "Kent", "Delgado"],
          ["Bonds", "Sosa", "Giambi", "Gonzalez", "Rodriguez",
           "Boone", "Walker", "Pujols", "Aurilia", "Helton"]
      ]
    };

    layout = {
      width: 800,
      height: 600,
      margin: {
        top: 0.1,
        bottom: 0.1,
        left: 0.1,
        right: 0.1
      }
    }

    plot("#demo-graph", data, layout);
  </script>
</body>
